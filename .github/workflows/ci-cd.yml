---
# CI/CD workflow for starter_api
# - main branch: Runs tests and deploys to Docker Hub
# - develop branch: Runs tests only

name: CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write # For creating GitHub releases
  id-token: write # For NPM provenance
  deployments: write # For deployment tracking

jobs:
  cicd:
    uses: johnqh/workflows/.github/workflows/unified-cicd.yml@main
    with:
      docker-image-name: "starter_api"
      skip-npm-publish: true # This is an API server, not an NPM library
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
